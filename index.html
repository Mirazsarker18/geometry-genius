<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius-</title>

    <!-- Daisy ui and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row mt-20">
            <!-- Shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-flow-col-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-3xl">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <!-- triangle base -->
                        <input type="text" name="" placeholder="base" id="triangle-base" class="border w-20 px-2 text-xl bg-gray-200">
                        <span class="ml-2">CM</span>
                        <!-- triangle height -->
                        <input type="text" name="" placeholder="height" id="triangle-height" class="border w-20 px-2 text-xl ml-5 bg-gray-200">
                        <span class="ml-3">CM</span>
                      </p>
                      <p class="text-start mt-4 text-2xl">Area: <span class="mr-2" id="triangle-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions mt-8">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="triangle" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-3xl">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <!-- rectangle width -->
                        <input type="text" name="" placeholder="width" id="rectangle-width" class="border w-20 px-2 text-xl bg-gray-200">
                        <span class="ml-2">CM</span>
                        <!-- rectangle length -->
                        <input type="text" name="" placeholder="length" id="rectangle-length" class="border w-20 px-2 text-xl ml-5 bg-gray-200">
                        <span class="ml-3">CM</span>
                      </p>
                      <p class="text-start mt-4 text-2xl">Area: <span class="mr-2" id="rectangle-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions mt-8">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-3xl">parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <!-- rectangle width -->
                        <input type="text" name="" placeholder="base" id="parallelogram-base" class="border w-20 px-2 text-xl bg-gray-200">
                        <span class="ml-2">CM</span>
                        <!-- rectangle length -->
                        <input type="text" name="" placeholder="height" id="parallelogram-height" class="border w-20 px-2 text-xl ml-5 bg-gray-200">
                        <span class="ml-3">CM</span>
                      </p>
                      <p class="text-start mt-4 text-2xl">Area: <span class="mr-2" id="parallelogram-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions mt-8">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                            

            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">
                    Area Calculation
                </div>
                </div>
        </div>
        
    </main>
    <script src="js/utilites.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
